<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
    <title>Document</title>
</head>
<body>
    <div class="lt_aside">
        <a href="index.html">黑马23期</a>
        <div class="img">
            <img src="images/default.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="user">
            <a href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理</a>
        </div>
        <div class="manger">
            <a href="#"><span class="glyphicon glyphicon-list"></span>用户管理</a>
            <div class="man_son" style="display: none">
                <a href="first.html">一级分类</a>
                <a href="second.html">二级分类</a>
            </div>
        </div>
        <div class="product">
            <a href="product.html"><span class="glyphicon glyphicon-tags"></span>商品管理</a>          
        </div>
    </div>

    <div class="banner">
        <a href="#" class="pull-left">
            <span class="glyphicon glyphicon-align-justify"></span>
        </a>
        <a href="#" class="pull-right">
            <span class="glyphicon glyphicon-log-out"></span>
        </a>
    </div>


    <div class="modal fade" id="logoutModal">
            <div class="modal-dialog  modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                  <p>确定要退出吗？</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary">确认</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->    

    <div class="content">
        <div class="contentBody">
        <!--面包屑导航-->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">用户管理</li>
        </ol>

            <table class="table table-striped table-bordered text-center" id="userTab">
                <thead>
                    <tr>
                        <th width=10%>序号</th>
                        <th width=30%>用户名</th>
                        <th width=30%>手机号</th>
                        <th width=20%>状态</th>
                        <th width=10%>操作</th>
                    </tr>
                </thead>
                <tbody>                    
                </tbody>
            </table>
        
            <div class="modal fade" id="userModal">
                    <div class="modal-dialog  modal-sm">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <h4 class="modal-title">温馨提示</h4>
                        </div>
                        <div class="modal-body">
                          <p>你确定要执行此操作吗？</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                          <button type="button" class="btn btn-primary">确认</button>
                        </div>
                      </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                  </div><!-- /.modal -->    


            <!-- 分页 -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
</body>
</html>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
<script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete?'正常':'已禁用'}}</td>
            <td userid = {{v.id}}>
                {{if v.isDelete == 1}}
                <button class="btn btn-danger btn-sm userbtnact">禁用</button>
                {{else}}
                <button class="btn btn-danger btn-sm">启用</button>
                {{/if}}
            </td>
        </tr>
    {{/each}}
</script>
