<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css"> -->
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
    <title>Document</title>
</head>
<body>
    <div class="lt_aside">
        <a href="index.html">黑马23期</a>
        <div class="img">
            <img src="images/default.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="user">
            <a href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理</a>
        </div>
        <div class="manger">
            <a href="#"><span class="glyphicon glyphicon-list"></span>用户管理</a>
            <div class="man_son" style="display: block">
                <a href="first.html">一级分类</a>
                <a href="second.html">二级分类</a>
            </div>
        </div>
        <div class="product">
            <a href="product.html"><span class="glyphicon glyphicon-tags"></span>商品管理</a>          
        </div>
    </div>

    <div class="banner">
        <a href="#" class="pull-left">
            <span class="glyphicon glyphicon-align-justify"></span>
        </a>
        <a href="#" class="pull-right">
            <span class="glyphicon glyphicon-log-out"></span>
        </a>
    </div>

<!-- 退出的模态框 -->
    <div class="modal fade" id="logoutModal">
            <div class="modal-dialog  modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                  <p>确定要退出吗？</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary">确认</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->    

    <div class="content">
        <div class="contentBody">
        <!--面包屑导航-->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li>分类管理</li>
            <li class="active">一级分类</li>
        </ol>


        <!-- 添加分类 -->
        <div class="pull-left">
            <button class="btn btn-default btn_add">添加分类</button>
        </div>

        <!-- 添加分类模态框 -->
        <div class="modal fade" id="addModal">
                <div class="modal-dialog  modal-sm">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">添加分类</h4>
                    </div>
                    <form id="addForm">
                        <div class="form-group">
                            <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类的名称">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">确认</button>
                        </div>
                    </form>
                  </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->    
    



        <!-- 表格 -->
            <table class="table table-striped table-bordered text-center" id="firstTab">
                <thead>
                    <tr>
                        <th width=20%>序号</th>
                        <th width=80%>分类名称</th>
                    </tr>
                </thead>
                <tbody>                    
                </tbody>
            </table>
        


            <!-- 分页 -->
            <div class="text-right">
                <ul id="userpaginator"></ul>
            </div>
        </div>
    </div>
</body>
</html>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<!-- <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script> -->
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>
<script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.categoryName}}</td>
        </tr>
    {{/each}}
</script>
